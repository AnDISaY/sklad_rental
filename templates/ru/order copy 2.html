<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Date & Time Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
        }

        .picker-container {
            margin: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .datepicker-container, .timepicker-container {
            position: relative;
            display: inline-block;
        }

        .picker-button {
            background: #111;
            color: white;
            border: 2px solid #444;
            padding: 10px 20px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            border-radius: 8px;
        }

        .picker-button img {
            width: 20px;
            height: 20px;
        }

        .calendar, .timepicker {
            position: absolute;
            top: 50px;
            left: 0;
            background: white;
            color: black;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .calendar.active, .timepicker.active {
            display: block;
        }

        .timepicker {
            width: 120px;
            padding: 10px;
            text-align: left;
        }

        .time-options {
            display: flex;
            justify-content: space-between;
        }

        .time-column {
            display: flex;
            flex-direction: column;
        }

        .time-column div {
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .time-column div.selected {
            background: #ff6600;
            color: white;
        }
    </style>
</head>
<body>
    <div class="picker-container">
        <div class="datepicker-container">
            <div class="picker-button" id="datepicker-button-1">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/calendar.png" alt="calendar icon">
                <span id="selected-date-1">15.03.2025</span>
            </div>
        </div>
        
        <div class="timepicker-container">
            <div class="picker-button" id="timepicker-button-1">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/clock.png" alt="clock icon">
                <span id="selected-time-1">13:30</span>
            </div>
        </div>
    </div>
    
    <div class="picker-container">
        <div class="datepicker-container">
            <div class="picker-button" id="datepicker-button-2">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/calendar.png" alt="calendar icon">
                <span id="selected-date-2">21.03.2025</span>
            </div>
        </div>
        
        <div class="timepicker-container">
            <div class="picker-button" id="timepicker-button-2">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/clock.png" alt="clock icon">
                <span id="selected-time-2">10:00</span>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll(".picker-button").forEach(button => {
            button.addEventListener("click", (event) => {
                const picker = event.currentTarget.nextElementSibling;
                if (picker) {
                    picker.classList.toggle("active");
                }
            });
        });
        
        document.addEventListener("click", (event) => {
            document.querySelectorAll(".calendar, .timepicker").forEach(picker => {
                if (!picker.contains(event.target) && !picker.previousElementSibling.contains(event.target)) {
                    picker.classList.remove("active");
                }
            });
        });
    </script>

    <script>
        const button = document.getElementById("datepicker-button");
        const calendar = document.getElementById("calendar");
        const selectedDateDisplay = document.getElementById("selected-date");
        const prevMonthBtn = document.getElementById("prev-month");
        const nextMonthBtn = document.getElementById("next-month");
        const monthYearDisplay = document.getElementById("month-year");
        const calendarDays = document.getElementById("calendar-days");

        const monthNames = [
            "Январь", "Февраль", "Март", "Апрель", "Май", "Июнь",
            "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"
        ];
        
        let currentDate = new Date();
        let selectedDate = currentDate; // Default date

        button.addEventListener("click", () => {
            calendar.classList.toggle("active");
            renderCalendar();
        });

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            monthYearDisplay.textContent = `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const today = new Date();

            calendarDays.innerHTML = "";

            // Fill empty spaces for alignment
            for (let i = 0; i < (firstDay === 0 ? 6 : firstDay - 1); i++) {
                const emptyDiv = document.createElement("div");
                emptyDiv.classList.add("day", "disabled");
                calendarDays.appendChild(emptyDiv);
            }

            // Generate actual days
            for (let day = 1; day <= lastDate; day++) {
                const dayElement = document.createElement("div");
                dayElement.classList.add("day");
                dayElement.textContent = day;

                const dayDate = new Date(year, month, day);

                // If this day is in the past, color it #929292
                if (dayDate < today.setHours(0, 0, 0, 0)) {
                    dayElement.classList.add("past-day");
                }

                if (day === selectedDate.getDate() && month === selectedDate.getMonth() && year === selectedDate.getFullYear()) {
                    dayElement.classList.add("selected");
                }

                dayElement.addEventListener("click", () => {
                    selectedDate = new Date(year, month, day);
                    selectedDateDisplay.textContent = selectedDate.toLocaleDateString("ru-RU");
                    calendar.classList.remove("active");
                    renderCalendar();
                });

                calendarDays.appendChild(dayElement);
            }
        }


        prevMonthBtn.addEventListener("click", () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextMonthBtn.addEventListener("click", () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        document.addEventListener("click", (event) => {
            if (!button.contains(event.target) && !calendar.contains(event.target)) {
                calendar.classList.remove("active");
            }
        });

        renderCalendar();
    </script>
</body>
</html>
