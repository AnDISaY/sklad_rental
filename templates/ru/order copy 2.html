<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Datepickers</title>
</head>
<body>

    <div class="datepickers-container">
        <div class="datepicker-container">
        </div>

        </div>
    </div>
